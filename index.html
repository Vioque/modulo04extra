<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora secuencial</title>
</head>
<body>
<header>
    <h1>Calculadora Secuencial</h1>
</header>
<div>
    <label for="number">Número:</label>
    <input id="number" type="number">
<!--    onchange="store()">-->
</div>
<div>
    <span>Elije operación:</span>
    <button id="sum" type="button" onclick="oper('+')">+</button>
    <button id="rest" type="button" onclick="oper('-')">-</button>
    <button id="mult" type="button" onclick="oper('*')">*</button>
    <button id="div" type="button" onclick="oper('/')">/</button>
    <button id="equal" type="button" onclick="equal()">=</button>
</div>
<div>
    <span>El resultado es:</span>
    <span id="result"></span>
</div>

<script src="app.js"></script>
</body>
</html>
